<article>
<div id="main" class="hide">

            <div id="finance_box">
                <!-- 설명:
       		1. 보유재산 input의 value에 값을
            고정수입/현금지출/현금수입/신용카드지출/투자금으로

            4. 금액입력기의 버튼을 누르면 각 버튼의 해당 값이 input에 더해지고
               정정버튼을 누르면 input의 value가 초기화된다.

        <!-- 회원가입 시작 -->
        <!--
        설명
		1. 아이디는 영문과 숫자로 이루어지며 숫자가 앞에 올 수 없고 15글자까지 입력된다.
   		인풋태그의 maxlength="15" 속성이 제한글자
		ex) 123lee <- X
		ex) lee123 <- O

		2. 비밀번호는 15자까지 입력된다 영문+숫자+특수문자 조합으로 입력되어야 한다(한글 입력불가)

		3. 이름은 영어와 한글만 입력된다.

		4. 이메일은 이메일 형식으로 입력되어야 한다.

		정규식 

		var isEmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

		ex) necromman@gmail.com <- O
		ex) 123ekeif@sadfkl.com <- O
		ex) 이대훈@gmail.com <- O
		ex) dleogns.com  / dleogns#efeo.com <- X
		 -->
        <article>
            <div id="memjoin" class="memhide">
                <div>
                    <h2>회원가입</h2>
                </div>
                <FORM action="join.jsp" method="post">
                    <div>
                        <label>아이디</label>
                        <INPUT type="text" name="id" maxlength="15">
                    </div>
                    <div>
                        <label>암호</label>
                        <INPUT type="password" name="pwd" maxlength="12" />
                    </div>
                    <div>
                        <label>이름</label>
                        <INPUT type="text" name="name" maxlength="15" />
                    </div>
                    <div>
                        <label>e-mail</label>
                        <INPUT type="text" name="email" maxlength="25" />
                    </div>
                    <P>
                        <button class="btn" type="submit" value=" 저 장 ">저장</button>
                    </P>
                </FORM>
            </div>
